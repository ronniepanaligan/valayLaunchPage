<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ValetFix</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/jquery.countdown.min.js" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <title>Valay</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="countdown">
            <div id="clock"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-12">
          <div class="iphone float-right">
            <img src="assets/images/iphone_demo.png" alt="" />
          </div>
        </div>
        <div class="col-lg-8 col-md-12 col-sm-12">
          <div style="font-size:25px; text-align:center; font-weight:bold;">WAIT FOR YOUR SOULMATE, NOT YOUR REPAIR</div>
          <div class="contact">
            <p>GET IN NOW</p>
            <form class="form-inline" method="post" id="contactForm" action="./php/register.php">
              <div class="form-group">
                <input name="email" type="email" class="form-control" id="email" placeholder="Your email address">
                <button class="btn"type="submit" name="submit" id="submit" class="button" value="Submit"/>Signup</button>
              </div>
            </form>
          </div>
          <div style="font-size: 36px;padding-top: 90px;text-align: center; font-weight:bold;">SOMETHING AMAZING IS COMING SOON!</div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    $('#clock').countdown('2020/10/10', function(event) {
      var $this = $(this).html(event.strftime(''
      + '<span>%d</span> <span class="countdownText">days</span> '
      + '<span>%H</span> <span class="countdownText">hrs</span> '
      + '<span>%M</span> <span class="countdownText">mins</span> '
      + '<span>%S</span> <span class="countdownText">secs</span>'));
    });
    </script>
  </body>
</html>
